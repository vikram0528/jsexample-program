<body>
<P>Simple interest formula is given as:<br>

formul: SI = p*r*t/100<br>

Where SI = simple interest<br>



P = principal<br>

R = interest rate (in percentage)<br>

T = time duration (in years)<br>


</P>
<P>Namita borrowed Rs 50,000 for 3 years at the rate of 3.5%<br> 
per annum. Find the interest accumulated at the end of 3 years.</P>
<script>
var p = 50000;
var r = 3.5;
var t = 3;
var simpleinterst;

simpleinterst = p*r*t/100;

console.log(simpleinterst);


</script>
